<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                Usuario: {{user}}
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="messagePepe">Mensaje:</label>
                    <textarea class="form-control" id="messagePepe" rows="3" [(ngModel)]="textMessage"></textarea>
                </div>
                <div class="btn-group mt-2">
                    <button type="button" class="btn btn-primary" (click)="sendMessage()">Enviar</button>
                </div>
            </div>
        </div>
    </div>
</div>
